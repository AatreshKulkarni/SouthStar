<div class="card">
  <div class="card-header">Student Details</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search Student"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 createButton">
        <button class="btn btn-primary" (click)="addStudent()">Create</button>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="student_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Student Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Class
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Capacity Column -->
        <ng-container matColumnDef="stop_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stop ID</th>
          <td mat-cell *matCellDef="let row">{{ row.class }}</td>
        </ng-container>

        <!-- Stop Column -->
        <ng-container matColumnDef="parent_1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent 1</th>
          <td mat-cell *matCellDef="let row">{{ row.stop }}</td>
        </ng-container>

        <ng-container matColumnDef="parent_1_mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Parent 1 Mobile
          </th>
          <td mat-cell *matCellDef="let row">{{ row.stop }}</td>
        </ng-container>

        <ng-container matColumnDef="parent_1_email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Parent 1 Email
          </th>
          <td mat-cell *matCellDef="let row">{{ row.stop }}</td>
        </ng-container>

        <ng-container matColumnDef="parent_2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent 2</th>
          <td mat-cell *matCellDef="let row">{{ row.stop }}</td>
        </ng-container>

        <!-- School Column -->
        <ng-container matColumnDef="parent_2_mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Parent 2 Mobile
          </th>
          <td mat-cell *matCellDef="let row">{{ row.school }}</td>
        </ng-container>

        <ng-container matColumnDef="parent_2_email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Parent 1 Email
          </th>
          <td mat-cell *matCellDef="let row">{{ row.stop }}</td>
        </ng-container>
        <!-- Color Column -->
        <!-- <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSize]="7"
        [pageSizeOptions]="[5, 7, 10, 25, 100]"
      ></mat-paginator>
    </div>
  </div>
</div>
