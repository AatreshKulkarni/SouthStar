
<div class="card">
  <div class="card-header">Driver Details</div>
  <div class="card-body">
<div class="row">
  <div class="col-md-6">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search Driver">
</mat-form-field>
</div>
<div class="col-md-6 createButton">

  <button class="btn btn-primary" (click)="addADriver()">Create</button>
</div>
</div>
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- License Column -->
        <ng-container matColumnDef="lic_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> License Number </th>
          <td mat-cell *matCellDef="let row"> {{row.lic_number}} </td>
        </ng-container>

        <!-- Mobile Number Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
          <td mat-cell *matCellDef="let row"> {{row.mobile_number}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="7" [pageSizeOptions]="[5, 7, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
