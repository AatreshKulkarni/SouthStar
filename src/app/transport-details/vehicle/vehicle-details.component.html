
<div class="card">
  <div class="card-header">Vehicle Details</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Vehicle">
    </mat-form-field>
    </div>
    <div class="col-md-6 createButton">
      <button class="btn btn-primary" (click)="addAVehicle()">Create</button>
    </div>
    </div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Name </th>
      <td mat-cell *matCellDef="let row"> {{row.veh_name}} </td>
    </ng-container>

    <!-- Capacity Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Capacity </th>
      <td mat-cell *matCellDef="let row"> {{row.veh_capacity}} </td>
    </ng-container>

    <!-- Color Column -->
    <!-- <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator  [pageSizeOptions]="[5, 7, 10, 25, 100]"></mat-paginator>
</div>
</div>
</div>
