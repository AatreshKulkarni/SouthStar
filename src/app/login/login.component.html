<div class="card">
  <div class="card-body">
    <h1 class="page-header" style="text-align: center;">LOGIN</h1>

    <!-- Custom Success/Error Message -->

    <!-- Login Form -->
    <form [formGroup]="form" (submit)="onLoginSubmit()">
      <!-- Username Field -->
      <div class="form-group">
        <div
          [ngClass]="{
            'has-error':
              form.controls.username.errors && form.controls.username.dirty,
            'has-success':
              form.controls.username.valid && form.controls.username.dirty
          }"
        >
          <input
            class="form-control"
            type="text"
            name="username"
            formControlName="username"
            placeholder="Username"
          />
          <!-- Validation -->

          <div
            class="warn"
            *ngIf="
              form.controls['username'].errors?.required &&
              form.controls['username'].dirty
            "
          >
            This field is required.
          </div>
        </div>
      </div>

      <!-- Password Field  -->
      <div class="form-group mb-1">
        <div
          [ngClass]="{
            'has-error':
              form.controls.password.errors && form.controls.password.dirty,
            'has-success':
              form.controls['password'].valid && form.controls.password.dirty
          }"
        >
          <input
            class="form-control"
            type="password"
            name="password"
            formControlName="password"
            placeholder="Password"
          />
          <!-- Validation -->

          <div
            class="warn"
            *ngIf="
              form.controls['password'].errors?.required &&
              form.controls['password'].dirty
            "
          >
            This field is required.
          </div>
        </div>
      </div>

      <a
        [routerLink]="['/forgotPassword']"
        routerLinkActive="router-link-active"
        >Forgot Password?</a
      >
      <br />
      <div class="warn">
        {{ message }}
      </div>
      <br />
      <!-- Submit Button -->
      <button [disabled]="!form.valid || processing" class="btn" type="submit">
        LOGIN
      </button>
    </form>
  </div>
</div>
